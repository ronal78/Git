<!DOCTYPE html>
<!-- Define el tipo de documento como HTML5 -->
<html lang="es">
<head>
    <!-- Configura el conjunto de caracteres para admitir acentos y ñ -->
    <meta charset="UTF-8">

    <!-- Hace que el sitio sea responsive (adaptable a móviles) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Título que aparece en la pestaña del navegador -->
    <title>Ronaldo</title>

    <!-- Hojas de estilo principales -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style2.css">
</head>

<body>

<!-- ================= ENCABEZADO ================= -->
<header class="header">
    <div class="menu container">
        <!-- Logo del sitio -->
        <a href="#" class="logo">Roni</a>

        <!-- Checkbox para menú responsive -->
        <input type="checkbox" id="menu" />

        <!-- Ícono del menú -->
        <label for="menu">
            <img src="images/menu.png" class="menu-icono" alt="menu">
        </label>

        <!-- Barra de navegación -->
        <nav class="navbar">
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="presentacion.html">Presentación</a></li>
                <li><a href="curriculumVitae.html">Curriculum Vitae</a></li>
            </ul>
        </nav>
    </div>

      <!-- Este es el codigo que contiene las letras que estan en el encabezado-->
        <div class="header-content container">
            <div class="header-txt">
                <h1>Curriculum Vitae</h1>
                <p>
                    Ronaldo Nuñez Castro
                </p>

            </div>
        </div>

</header>

<!-- ================= SECCIÓN EXPERIENCIAS ================= -->
<div class="contenedor">
    <h1>Mis experiencias</h1>
    <!-- Aquí se insertan dinámicamente las experiencias desde el JSON -->
    <div id="experiencias"></div>
</div>

<!-- ================= SECCIÓN EDUCACIÓN ================= -->
<div class="contenedor">
    <h1>Educación</h1>
    <!-- Aquí se insertan los datos de educación -->
    <div id="educacion"></div>
</div>

<!-- ================= SECCIÓN PROYECTOS ================= -->
<div class="contenedor">
    <h1>Proyectos personales</h1>
    <!-- Aquí se insertan los proyectos personales -->
    <div id="proyectos"></div>
</div>

<!-- ================= SECCIÓN HABILIDADES ================= -->
<div class="contenedor">
    <h1>Habilidades técnicas</h1>
    <!-- Aquí se insertan las habilidades -->
    <div id="habilidades"></div>
</div>

<!-- ================= SECCIÓN CERTIFICACIONES ================= -->
<div class="contenedor">
    <h1>Certificaciones</h1>
    <!-- Aquí se insertan las certificaciones -->
    <div id="certificaciones"></div>
</div>

<!-- ================= JAVASCRIPT ================= -->
<script>
/*
  Se utiliza fetch para obtener la información del archivo data.json
  (debe estar en la misma carpeta y cargarse desde un servidor local)
*/
fetch("data.json")
  .then(res => res.json()) // Convierte la respuesta a formato JSON
  .then(data => {

    /* ===== EXPERIENCIAS ===== */
    const experiencias = document.getElementById("experiencias");
    data.mis_experiencias.forEach(exp => {
      experiencias.innerHTML += `
        <div class="card">
          <h2>${exp.empresa}</h2>
          <h3>${exp.puesto}</h3>
          <ul>
            ${exp.actividades.map(a => `<li>${a}</li>`).join("")}
          </ul>
        </div>
      `;
    });

    /* ===== EDUCACIÓN ===== */
    const educacion = document.getElementById("educacion");
    data.educacion.forEach(edu => {
      educacion.innerHTML += `
        <div class="card">
          <h2>${edu.grado}</h2>
          <h3>${edu.institucion}</h3>
          <p>Periodo: ${edu.periodo}</p>
          <p>Promedio: ${edu.promedio}</p>
        </div>
      `;
    });

    /* ===== PROYECTOS PERSONALES ===== */
    const proyectos = document.getElementById("proyectos");
    data.proyectos_personales.forEach(proy => {
      proyectos.innerHTML += `
        <div class="card">
          <h2>${proy.nombre}</h2>
          <h3>${proy.institucion}</h3>
          <p>${
            Array.isArray(proy.descripcion)
              ? proy.descripcion.join(", ")
              : proy.descripcion
          }</p>
        </div>
      `;
    });

    /* ===== HABILIDADES TÉCNICAS ===== */
    const habilidades = document.getElementById("habilidades");
    data.habilidades_tecnicas.forEach(hab => {
      habilidades.innerHTML += `
        <div class="card">
          <h2>${hab}</h2>
        </div>
      `;
    });

    /* ===== CERTIFICACIONES ===== */
    const certificaciones = document.getElementById("certificaciones");
    data.certificaciones.forEach(cert => {
      certificaciones.innerHTML += `
        <div class="card">
          <h2>${cert.nombre}</h2>
          <h3>${cert.institucion}</h3>
          <p>${cert.fecha}</p>
        </div>
      `;
    });

  })
  // Captura errores si el JSON no carga o hay un problema
  .catch(err => console.error("Error cargando el JSON:", err));
</script>

</body>
</html>
